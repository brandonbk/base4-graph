  # fields required by the PlatformProduct GraphQL interface
  id: String!
  type: String!
  name: String
  fullName: String
  tagLine: String
  description: String
  logo: String
  status: Int

  # fields from email.model::Product\Deployment
  provider: EmailProductStubProvider
  sourceProvider: EmailProductStubHtmlSourceProvider
