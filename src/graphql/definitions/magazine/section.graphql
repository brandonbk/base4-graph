type Query {
  magazineSection(input: ModelIdInput!): MagazineSection!
}

type MagazineSection implements PlatformSection {
  # fields required by the PlatformSection GraphQL interface
  id: Int! @value(localField: "_id")
  name: String
  description: String
  fullName: String
  status: Int
  sequence: Int

  # fields directly on magazine.model::Section
  publication(input: MagazineSectionPublicationInput = {}): MagazineProductPublication @refOne(model: "platform.Product", criteria: { type: "Publication" })
  issue(input: MagazineSectionIssueInput = {}): MagazineIssue @refOne(model: "magazine.Issue")
}

type MagazineSectionConnection {
  totalCount: Int!
  edges: [MagazineSectionEdge]!
  pageInfo: PageInfo!
}

type MagazineSectionEdge {
  node: MagazineSection!
  cursor: Cursor!
}

enum MagazineSectionSortField {
  id
  name
  fullName
  sequence
}

input MagazineSectionPublicationInput {
  status: ReferenceStatus = active
}

input MagazineSectionIssueInput {
  status: ReferenceStatus = active
}

input MagazineSectionSortInput {
  field: MagazineSectionSortField = name
  order: SortOrder = asc
}
