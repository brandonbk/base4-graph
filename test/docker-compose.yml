version: '3'
services:
  test:
    image: node:8.11
    depends_on:
      - mongo
    tty: true
    working_dir: /app
    volumes:
      - ../:/app:cached
      - node_modules:/app/node_modules
    entrypoint: yarn test:run
    environment:
      NODE_ENV: test
      PORT: 8100
      MONGO_DSN: mongodb://mongo:27017/base4graph
  mongo:
    image: mongo:3.6
    volumes:
      - mongodb:/data/db
volumes:
  node_modules: {}
  mongodb:
    labels:
      base4.graph.discard: "true"
